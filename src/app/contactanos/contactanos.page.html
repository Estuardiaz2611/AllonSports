        <ion-icon style="color: white" name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button href="https://www.facebook.com/estuardo.diaz.581730">
        <ion-icon style="color: white" name="logo-facebook"></ion-icon>

    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button href="https://www.instagram.com/soes_2611/?hl=es-la">

      </ion-fab-button>
    </ion-fab-list>

        <ion-tab-button routerLink="/principal">

          <ion-label>Principal</ion-label>

        <ion-tab-button routerLink="/perfil">
