<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/all.jpg"></ion-img>
  </ion-card>
  <ion-list lines="none">
    <ion-card color="danger">
    <ion-item routerLink="/quienes">
      <ion-icon color="danger" slot="start" name="happy"></ion-icon>
      <ion-label class="aa">Qui√©nes Somos</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="danger">
    <ion-item routerLink="/vision">
      <ion-icon color="danger" slot="start" name="hand"></ion-icon>
      <ion-label class="aa">Vision</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="danger">
    <ion-item routerLink="/mision">
      <ion-icon color="danger" slot="start" name="hammer"></ion-icon>
      <ion-label class="aa">Mision</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="danger">
    <ion-item routerLink="/valores">
      <ion-icon color="danger" slot="start" name="heart"></ion-icon>
      <ion-label class="aa">Valores</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="danger">
    <ion-item routerLink="/aplicacion">
      <ion-icon color="danger" slot="start" name="phone-portrait"></ion-icon>
      <ion-label class="aa">Aplicacion</ion-label>
    </ion-item>
  </ion-card>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/principal">
          <ion-icon color="danger" name="home"></ion-icon>
          <ion-label color="danger">Principal</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/perfil">
          <ion-icon color="danger" name="person"></ion-icon>
          <ion-label color="danger">Perfil</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/home">
          <ion-icon color="danger" name="log-out"></ion-icon>
          <ion-label color="danger" >Cerrar Sesion</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
