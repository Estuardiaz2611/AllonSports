<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/all.jpg"></ion-img>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Informacion</ion-label>
    </ion-list-header>
    <ion-item routerLink="/quienes">
      <ion-icon slot="start" color="medium" name="happy"></ion-icon>
      <ion-label>Qui√©nes Somos</ion-label>
    </ion-item>
    <ion-item routerLink="/vision">
      <ion-icon slot="start" color="medium" name="hand"></ion-icon>
      <ion-label>Vision</ion-label>
    </ion-item>
    <ion-item routerLink="/mision">
      <ion-icon slot="start" color="medium" name="hammer"></ion-icon>
      <ion-label>Mision</ion-label>
    </ion-item>
    <ion-item routerLink="/valores">
      <ion-icon slot="start" color="medium" name="heart"></ion-icon>
      <ion-label>Valores</ion-label>
    </ion-item>
    <ion-item routerLink="/aplicacion">
      <ion-icon slot="start" color="medium" name="phone-portrait"></ion-icon>
      <ion-label>Aplicacion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/principal">
          <ion-icon name="home"></ion-icon>
          <ion-label>Principal</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/perfil">
          <ion-icon name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/home">
          <ion-icon name="contact"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
