<ion-header>
  <ion-toolbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="/assets/register.jpeg"></ion-img>
    <br>
    <form #SignUpForm="ngForm" (ngSubmit)="registrar()">
      <div class="card signup-form">
        <hr>
        <div class="card-body">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" class="form-control"
              id="nombre" placeholder="Ingrese su nombre" />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" class="form-control"
              id="apellido" placeholder="Ingrese su apellido" />
          </div>
          <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" name="Nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" id="nick"
              placeholder="Ingrese su nick" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="Email" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="email"
              placeholder="Ingrese su email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="Password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
              id="password" placeholder="Ingrese su password" />
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" value="Submit" class="btn btn-success col-12">Registrar</button>
        </div>
      </div>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/register">
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Registrarse</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/login">
          <ion-icon name="contact"></ion-icon>
          <ion-label>Iniciar Sesion</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
